<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</head>
<body>
    <header>Weather Dashboard</header>

    <div class="container">
        <div class="row">
        <div class="col-3 search-list">
            <div class="search row">
                <input id="city" placeholder="Search City...">
                <button class="search-btn"></button>
            </div>
        </div>
        <div class="list-content col-9">
            <h1 id="show-city">City: </h1>
            <div id="temp">Temp: </div>
            <div id="humid">Humid: </div>
            <div id="windspeed">Wind: </div>
            <div id="uv-index">UV: </div>
            <div class="fiveday col-9"></div>
        </div>
        </div>
    </div>




    <script scr="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>
</html>
